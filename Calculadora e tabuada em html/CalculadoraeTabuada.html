<head>

        position: absolute;

    <title>
        Calculadora e tabuada em HTML
    </title>

</head>

<body>

   <div class="textoimagem">
       <img src="lousa.jpg" class="lousa"> 
       <label id="Texto">Insira dois valores</label>
   <div>

   <input id="n1" type="number" placeholder="Digite o primeiro valor." /><br />
   <input id="n2" type="number" placeholder="Digite o segundo valor." /><br />

   <div class = "operacao">
    <button onclick="soma()">+</button>
   <button onclick = "subtracao()">-</button>
   <button onclick = "multiplicacao()">X</button>
   <button onclick = "divisao()">/</button>
   </div>

   <div id = "Resultado" >
    <p>  <p>
   </div>
   
   <div class = "tabuada" >
    <p>
        A tabuada do resultado Ã© : 
    </p>
   </div>
   <div class = "tabuada2" >
    <p>
       
    </p>





</body>

<script>
    let n1 = document.querySelector('#n1');
    let n2 = document.querySelector('#n2');
    let resultado = document.querySelector('#Resultado');
    let tabuada2 = document.querySelector('.tabuada2 p');

    function soma() {
        let res = parseInt(n1.value) + parseInt(n2.value);
        resultado.innerHTML = res;

        
        let tabuadaTexto = "";
        for (let i = 1; i <= 10; i++) {
            tabuadaTexto += `${res} x ${i} = ${res * i} <br>`;
        }
        tabuada2.innerHTML = tabuadaTexto;
    }

    function subtracao() {
        let res = parseInt(n1.value) - parseInt(n2.value);
        resultado.innerHTML = res;
        let tabuadaTexto = "";
        for (let i = 1; i <= 10; i++) {
            tabuadaTexto += `${res} x ${i} = ${res * i} <br>`;
        }
        tabuada2.innerHTML = tabuadaTexto;
    }

    function multiplicacao() {
        let res = parseInt(n1.value) * parseInt(n2.value);
        resultado.innerHTML = res;    
        let tabuadaTexto = "";
        for (let i = 1; i <= 10; i++) {
            tabuadaTexto += `${res} x ${i} = ${res * i} <br>`;
        }
        tabuada2.innerHTML = tabuadaTexto;
    }

    function divisao() {
        let res = parseInt(n1.value) / parseInt(n2.value);
        resultado.innerHTML = res;    
        let tabuadaTexto = "";
        for (let i = 1; i <= 10; i++) {
            tabuadaTexto += `${res} x ${i} = ${res * i} <br>`;
        }
        tabuada2.innerHTML = tabuadaTexto;
    }
</script>
